    <script>
        function loadCena(v) {
            document.getElementById("cena0").style.display = "none";
            document.getElementById("cena1").style.display = "none";
            document.getElementById("cena3").style.display = "none";
            document.getElementById(v).style.display = "block";

            //  $('#cena1').css({'display': 'block'});

            //$('#item-0').attr("src", "imagens/itens/batom.png");
        }
    </script>

    <script>
        function loadItem(v, cena, disable) {
            for (i = 0; i < 10; i++) {
                if ($('#item-' + i).attr('src') === v) {
                    loadCena(cena);
                    return;
                }
            }
            for (i = 0; i < 10; i++) {
                if ($('#item-' + i).attr('src') === "imagens/backgrounds/itens.png") {
                    $('#item-' + i).attr("src", v);
                    $('#' + disable).attr("disabled", true);
                    break;
                }
            }
            loadCena(cena);
        }
    </script>

    <script type="text/javascript">
        function loadImagem(imgFile, t1, op1, op2, op3) {
            var e = document.getElementsByClassName("imgCenter")[0];
            e.style.backgroundImage = 'url("' + imgFile + '")'


            var hText = e.getElementsByTagName('h3')[0];
            hText.innerHTML = t1;


            $('label[for=opc1]').html(op1);
            $('label[for=opc2]').html(op2);
            $('label[for=opc3]').html(op3);

            if (e.style.display == 'table')
                e.style.display = 'none';
            else
                e.style.display = 'table';

        }
    </script>

    <script type="text/javascript">
        function preLoad(v) {
            var img, h3, op1, op2, op3;
            if ($(v).attr('src') == "imagens/backgrounds/itens.png"){
                return;
            } else
            if ($(v).attr('src') == "imagens/itens/batom.png") {
                if (ler('batom'))
                   return;
                img = 'imagens/itens/grandes/batom.png';
                h3 = 'Pensando em uma página Web, que elemento eu seria?';
                op1 = ' Html';
                op2 = ' CSS';
                op3 = ' Javascript';
                loadOpcao(1);
                loadImagem(img, h3, op1, op2, op3);
                adicionar('batom','true');


            } else if ($(v).attr('src') == "imagens/itens/carta.png") {
              if (ler('carta'))
                 return;
                img = 'imagens/itens/grandes/carta.png';
                h3 = 'Pensando em uma página Web, que elemento eu seria?';
                op1 = ' CSS';
                op2 = ' Javascript';
                op3 = ' Html';
                loadOpcao(2);
                loadImagem(img, h3, op1, op2, op3);
                adicionar('carta','true');
            }

          }
    </script>

    <script type="text/javascript">
        function loadOpcao(v) {
            var radios = document.getElementsByName("radio-box");
            radios[0].value = 'falso';
            radios[1].value = 'falso';
            radios[2].value = 'falso';
            radios[v].value = 'verdadeiro';
        }
    </script>
    <script type="text/javascript">
        function contaPonto() {
            var radios = document.getElementsByName("radio-box");
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    loadImagem('', '', '', '', '');
                    if (radios[i].value === "verdadeiro") {
                      var pt = document.getElementById("points").innerHTML;
                      document.getElementById("points").innerHTML = parseInt(pt) + 1;

                      if (parseInt(pt)+1 > 1)
                          document.getElementById("btn-avancar").style.display = 'block';


                    }


                }
            }
        }
    </script>

<script type="text/javascript">
function adicionar(key, val) {


  localStorage.setItem(key, val);
//  alert("Item adicionado.");
  txtChave.value = txtValor.value = "";




}
</script>

<script type="text/javascript">
function ler(key )
{
  var obj = localStorage.getItem(key);
  if(obj != null)
      return true;
  else
      return false;
}
</script>
<script type="text/javascript">
function limpar(){
  localStorage.clear();

}
